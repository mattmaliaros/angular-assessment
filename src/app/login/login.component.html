<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Login Screen</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only"></nav>
    </div>
  </header>
</div>
<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
  <main class="mdl-layout__content">
    <div class="mdl-card mdl-shadow--6dp">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Please Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield">
          <input
            class="mdl-textfield__input"
            type="text"
            id="userName"
            maxlength="10"
            placeholder="User Name"
            [(ngModel)]="userName"
          />
          <label class="mdl-textfield__label" for="userName"></label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input
            class="mdl-textfield__input"
            type="password"
            maxlength="10"
            id="password"
            placeholder="Password"
            [(ngModel)]="password"
          />

          <label class="mdl-textfield__label" for="password"></label>
        </div>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
          (click)="Authorize()"
          [disabled]="userName == '' || password == ''"
        >
          Log in
        </button>
      </div>
    </div>
  </main>
</div>
